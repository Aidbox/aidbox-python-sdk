version: '3.1'
services:
  devbox-db:
    image: "healthsamurai/aidboxdb:14.5"
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:       devbox
  devbox:
    image: "healthsamurai/aidboxone:edge"
    depends_on:
      - devbox-db
    links:
      - "devbox-db:database"
    ports:
      - "8080:8080"
    env_file:
    - .env
    environment:
      PGHOST: database
      PGDATABASE: devbox
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      AIDBOX_CONFIG: /var/config/config.edn
    volumes:
      - ./config:/var/config
  devbox-healthcheck:
    image: curlimages/curl
    entrypoint: /bin/sleep 10000
    links:
      - devbox
    depends_on:
      - devbox
    healthcheck:
      test: curl --fail http://devbox:8080/__healthcheck || exit 1
      interval: 1s
      timeout: 20s
      retries: 100
  app:
    build: ./
    command: ["pipenv", "run", "pytest"]
    depends_on:
      devbox-healthcheck:
        condition:
          service_healthy
    links:
     - devbox
    env_file:
     - .env
    ports:
     - "8081:8081"
    volumes:
     - .:/app
